<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی گروهی استوری‌فیس</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🌟 بازی گروهی استوری‌فیس 🌟</h1>

    <div id="setup">
      <label>چند نفر در بازی شرکت می‌کنند؟</label>
      <input type="number" id="numPlayers" min="2" max="10" placeholder="مثلاً 3">
      <button id="startGame">شروع بازی</button>
    </div>

    <div id="shareLink" class="hidden">
      <p>این لینک را در گروه واتساپ خود به اشتراک بگذارید تا همه شرکت کنند:</p>
      <input type="text" id="gameLink" readonly>
    </div>

    <div id="playerForm" class="hidden">
      <h2>فرم بازیکن <span id="playerNum"></span></h2>
      <form id="madlib-form">
        <label>نام شما:</label>
        <input type="text" id="name" required>

        <label>غذای مورد علاقه:</label>
        <input type="text" id="food" required>

        <label>حیوان:</label>
        <input type="text" id="animal" required>

        <label>حالت احساسی:</label>
        <input type="text" id="emotion" required>

        <label>یک صدای بامزه:</label>
        <input type="text" id="sound" required>

        <label>کجا اتفاق بیفتد؟</label>
        <input type="text" id="place" required>

        <label>چیزی عجیب و بامزه:</label>
        <input type="text" id="sillyObject" required>

        <label>کاری عجیب انجام بدهد:</label>
        <input type="text" id="action" required>

        <label>نام دوست یا همراه:</label>
        <input type="text" id="friend" required>

        <label>یک عبارت یا شعار بامزه:</label>
        <input type="text" id="exclamation" required>

        <button type="submit">ارسال فرم</button>
      </form>
    </div>

    <div id="storyContainer" class="hidden">
      <h2>🎬 داستان گروهی شما</h2>
      <p id="story"></p>
      <button id="restart">شروع دوباره</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
